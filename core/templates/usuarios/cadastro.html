{% extends '../base.html' %}

{% load static %}

{% block style %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
{% endblock %}

{% block conteudo %}
<form action="{% url 'usuarios:cadastro' %}" method="post">
    {% csrf_token %}
    <div class="row">
        {% for field in cadastro_form.visible_fields %}
            <div class="col-12 col-lg-12" style="margin-bottom: 10px;">
                <label for="{{field.id_for_label}}" style="color:#D9D9D9; margin-bottom: 5px;"><b>{{field.label}}</b></label>
                {{field}}
            </div>
            {% for error in field.errors %}
                <div class="col-4 alert alert-danger text-center" style="margin-left: 10px; padding: 7px 10px;" role="alert">
                    {{error}}
                </div>
            {% endfor %}
        {% endfor %}
    </div>
    <div class="col-12 text-center">
        <button class="btn btn-success col-12" style="padding: top 5px;" type="submit">Criar sua conta</button>
    </div>
    
</form>
{% endblock %}
