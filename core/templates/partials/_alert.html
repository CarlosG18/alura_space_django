{% if messages %}
    <div class="col-12 text-center" style="margin-bottom: 10px;">
        {% for message in messages %}
        {% if message.level_tag == 'success' %}
            <div class="alert alert-success" role="alert">
                {{message}}
            </div>
        {% else %}
            <div class="alert alert-danger" role="alert">
                {{message}}
            </div>
        {% endif %}
    {% endfor %}
    </div>
{% endif %}
